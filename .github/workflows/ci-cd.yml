
name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build project
        run: mvn clean package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Allure
        run: npm install -g allure-commandline --save-dev

      - name: Verify Allure Installation
        run: allure --version

      - name: Run tests
        run: mvn test || true  # يكمل التنفيذ حتى لو فشلت الاختبارات

      - name: Debug - List screenshots
        run: ls -R target/screenshots/ || echo "No screenshots found"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/

      - name: Upload Screenshots
        if: always()  # يرفع السكرين شوتس حتى لو التستات فشلت
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: "**/*.png"

      - name: Generate Allure Report
        run: |
          mkdir -p allure-report
          allure generate allure-results -o allure-report --clean

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Deploy application
        run: echo "Deploying application."
